{% extends 'layout/voting/index.html' %}
{% load staticfiles %}
{% block content %}

<!-- Full Width Column -->
<div class="content-wrapper">
  <div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Halaman E-Voting Pemilihan Umum
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Layout</a></li>
        <li class="active">Halaman E-Voting Pemilihan Umum</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      {% for a in calon %}
      <div class="row">
        <div class="col-md-6">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Ketua : {{a.nama_ketua}}</h3></br>
              <h3 class="box-title">Wakil : {{a.nama_wakil}}</h3>
            </div>
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <div class="pull-left image">
                    <img src="{{a.picture.url}}" class="img-circle" style="width: 255px; height: 230px;" alt="User Image">
                    <img src="{{a.picture2.url}}" class="img-circle" style="width: 255px; height: 230px;" alt="User Image">
                    <hr>
                  </div>
                </div>
                <div class="box-footer" align="center">
                  <button type="submit" class="btn btn-success">Vote</button>
                  <button type="submit" class="btn btn-info">Visi & Misi</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}

          <!-- /.modal -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.container -->
    </div>

    {% endblock %}
