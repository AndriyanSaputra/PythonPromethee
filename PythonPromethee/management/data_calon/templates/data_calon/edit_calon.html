{% extends 'layout/dashboard/index.html' %} 
{% comment %} {% load widget_tweaks %} {% endcomment %}
{% block content %}

<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Edit Data Calon  
    </h1>
    <ol class="breadcrumb">
    </ol>
  </section>
  <br>
  <section class="content-header"></section>
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title"> Data Calon</h3>
    </div>
    <div class="col-md-3 col-sm-3">
      <img src="{{calon.picture.url}}" id="picture" alt="" style="width: 100%; height: auto; border: 1px #d5d8dc solid; margin-top: 6px;">
      <button class="btn btn-success btn-block" style="margin-top: 8px; margin-bottom: 8px;" onclick="document.getElementById('fileInput').click();">Upload Logo
        <i class="fa fa-upload"></i>
      </button>
    </div>
    <!-- <div class="container"> -->
      <div class="box-body">
        <form action="{% url 'data_calon:update_calon' calon.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputEmail1">NIP</label>
                <input name = "nip" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Nip" 
                type="number" value="{{calon.nip}}" >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nama Pekerja</label>
                <input name = "nama" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Nama Pekerja" value="{{calon.nama}}" >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nama Perusahaan</label>
                <input name = "nama_ptp" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Nama PTP" value="{{calon.nama_ptp}}">
              </div> 
               <div class="form-group">
                <label for="exampleInputEmail1">Visi</label>
                <textarea name = "visi" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Alamat Anda"  required>{{calon.visi}}
                </textarea>
              </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Misi</label>
                <textarea name = "misi" class="form-control" id="exampleInputEmail1" placeholder="Masukkan Alamat Anda"  required>{{calon.misi}}
                </textarea>
              </div>
              <div class="form-group">
                <input id="fileInput" name='picture' type="file" style="display:none;" accept="image/*" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-primary">Cancel</button>
          </div>
        </form>
        <!-- </div> -->

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#date').datepicker();
    $(document).ready(function() {
      $('#example1').DataTable( {
        "lengthMenu": [[5, 10, 25, 50, ], [5, 10, 25, 50,]]
      } );
    } );

    function readURL(input) {

      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#picture').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    $("#fileInput").change(function () {
      readURL(this);
    });         

  </script>

  {% if messages %}
  {% for message in messages %}

  <script>
    toastr.success('{{message}}')
  </script>

  {% endfor %}
  {% endif %}



  {% endblock %}
