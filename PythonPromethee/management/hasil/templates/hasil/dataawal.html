{% extends 'layout/dashboard/index.html' %} {% block content %}

<div class="content-wrapper">
    <section class="content-header">
        <h1>
            Data
            <small>Hasil</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Hasil</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
              
<div class="box">
  <div class="box-body">

    <div class="box-header">

      <h3 class="box-title">Nilai Data Awal</h3> 

   </div>
   <table id="example1" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Pekerja</th>
        <th>PKO</th>
        <th>Disiplin</th>
        <th>Kesehatan</th>
        <th>Psikotes</th>
        <th>Peta Dua</th>

      </tr>
    </thead>
    <tbody>
      {% for kl in dataawal %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{kl.0}}</td>
        <td>{{kl.1}}</td>
        <td>{{kl.2}}</td>
        <td>{{kl.3}}</td>
        <td>{{kl.4}}</td>
        <td>{{kl.5}}</td>
       
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
            </div>
        </div>
    </section>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#example1').DataTable( {
            "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50,]]
        } );
    } );
</script>
{% endblock %}
